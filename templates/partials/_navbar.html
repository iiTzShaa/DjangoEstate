{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'img/logo.png' %}" class="logo" alt="Site Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <!-- Home Link -->
        <li class="nav-item mr-3 {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>

        <!-- About Link -->
        <li class="nav-item mr-3 {% if request.path == '/about/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>

        <!-- Listings Link -->
        <li class="nav-item mr-3 {% if request.path == '/listings/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'listings' %}">Featured Listings</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <!-- Dashboard Link -->
          <li class="nav-item mr-3 {% if request.path == '/dashboard/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'dashboard' %}">
              <i class="fas fa-user"></i> Welcome, {{ user.first_name }}
            </a>
          </li>
          <!-- Logout -->
          <li class="nav-item mr-3">
            <form action="{% url 'logout' %}" method="POST" id="logout-form">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link text-light" style="border: none; cursor: pointer;">
                <i class="fas fa-sign-out-alt"></i> Logout
              </button>
            </form>
          </li>
        {% else %}
          <!-- Register Link -->
          <li class="nav-item mr-3 {% if request.path == '/register/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'register' %}">
              <i class="fas fa-user-plus"></i> Register
            </a>
          </li>
          <!-- Login Link -->
          <li class="nav-item mr-3 {% if request.path == '/login/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
